influxdb:
influxdb/withsettings:
  endpoint: http://localhost:8080
  timeout: 500ms
  sending_queue:
    enabled: true
    num_consumers: 3
    queue_size: 10
  retry_on_failure:
    enabled: true
    initial_interval: 1s
    max_interval: 3s
    max_elapsed_time: 10s
  org: my-org
  bucket: my-bucket
  token: my-token
  metrics_schema: telegraf-prometheus-v2
